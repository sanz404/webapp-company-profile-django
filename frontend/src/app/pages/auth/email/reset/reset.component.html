<section class="py-5">
  <div class="container px-5">
    <div class="row gx-5 d-flex justify-content-center">
      <div class="col-md-4 mt-4">

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Holy guacamole!</strong> You should check in on some of those fields below.
          <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card mb-5 mb-xl-0">

          <div class="card-header bg-danger text-white text-center">
            <i class="fas fa-edit"></i>&nbsp;Please fill in the form below
          </div>
          <div class="card-body p-3">

            <form autoComplete="off">


              <div class="mb-3">
                <label htmlFor="email" class="form-label">Email Address<span  class="text-danger">*</span></label>
                <div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input type="email" value="{{ email }}" class="form-control is-invalid" />
                  <small class="invalid-feedback">
                    Invalid feed back
                  </small>
                </div>
              </div>

              <div class="mb-3">
                <label htmlFor="password" class="form-label">Password<span  class="text-danger">*</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text button-password" (click)="toggleShow($event)">
                        <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                    </span>
                    <input [type]="showPassword ? 'text' : 'password'" value="{{ password }}"  class="form-control is-invalid"/>
                    <small class="invalid-feedback">
                        Invalid feed back
                    </small>
                </div>
              </div>

              <div class="mb-3">
                <label htmlFor="password_confirmation" class="form-label">Password Confirmation<span  class="text-danger">*</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text button-password" (click)="toggleShowConfirm($event)">
                        <i [class]="showPasswordConfirm ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                    </span>
                    <input [type]="showPasswordConfirm ? 'text' : 'password'" value="{{ passwordConfirm }}"  class="form-control is-invalid"/>
                    <small class="invalid-feedback">
                        Invalid feed back
                    </small>
                </div>
              </div>


              <button type="submit" class="btn btn-success w-100" data-bs-toggle="tooltip" data-bs-placement="top" title="Reset Password">
                <i class="fas fa-refresh"></i>&nbsp;Reset Password
              </button>

            </form>



          </div>

        </div>

      </div>
    </div>
  </div>
</section>
