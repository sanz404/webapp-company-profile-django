<h1 class="mt-4">{{ title }}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Account</a></li>
    <li class="breadcrumb-item active">{{ title }}</li>
</ol>
<div class="card mb-4">
  <div class="card-header bg-danger text-white">
      <h6><i class="fas fa-table"></i>&nbsp;List {{ title }}</h6>
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Created At</th>
                      <th>Subject</th>
                      <th>Sort Message</th>
                      <th class="text-center">Status</th>
                      <th class="text-center">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of [].constructor(10); let i = index">
                     <td>{{ i+1 }}</td>
                     <td>Hello World</td>
                     <td>Hello World</td>
                     <td>Hello World</td>
                     <td class="text-center">
                        <div *ngIf="i % 2 === 0; else unread">
                          <span class="badge bg-success">Read</span>
                        </div>
                        <ng-template #unread>
                          <span class="badge bg-warning">Unread</span>
                        </ng-template>
                     </td>
                     <td class="text-center">
                        <a [routerLink]="['/admin/notification/detail', i]" data-bs-toggle="tooltip" data-bs-placement="top" title="View" class="btn btn-sm btn-primary">
                            <i class="fas fa-search"></i>
                        </a>
                        &nbsp;
                        <button (click)="confirmDelete(i)" data-bs-toggle="tooltip" data-bs-placement="top" title="Dalete" class="btn btn-sm btn-danger">
                          <i class="fas fa-trash"></i>
                        </button>
                     </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
