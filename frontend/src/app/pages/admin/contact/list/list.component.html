<h1 class="mt-4">{{ title }}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Reference</a></li>
    <li class="breadcrumb-item active">{{ title }}</li>
</ol>
<div class="card mb-4">
  <div class="card-header bg-danger text-white">
      <h6><i class="fas fa-table"></i>&nbsp;List {{ title }}</h6>
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <div class="clearfix mb-4">
              <a [routerLink]="['/admin/contact/create']" data-bs-toggle="tooltip" data-bs-placement="top" title="Create New" class="btn btn-success float-end">
                <i class="fas fa-plus"></i>&nbsp;Create New
            </a>
          </div>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Website</th>
                      <th>Address</th>
                      <th class="text-center">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of [].constructor(10); let i = index">
                    <td>{{ i+1 }}</td>
                    <td>Hello World</td>
                    <td>hello.world@devel.com</td>
                    <td>Hello World</td>
                    <td>Hello World</td>
                    <td>Hello World</td>
                    <td class="text-center">
                        <a [routerLink]="['/admin/contact/detail', i]" data-bs-toggle="tooltip" data-bs-placement="top" title="View" class="btn btn-sm btn-primary">
                            <i class="fas fa-search"></i>
                        </a>
                        &nbsp;
                        <a [routerLink]="['/admin/contact/edit', i]" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="btn btn-sm btn-warning text-white">
                            <i class="fas fa-pencil"></i>
                        </a>
                        &nbsp;
                        <button (click)="confirmDelete(i)" data-bs-toggle="tooltip" data-bs-placement="top" title="Dalete" class="btn btn-sm btn-danger">
                          <i class="fas fa-trash"></i>
                        </button>
                    </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
