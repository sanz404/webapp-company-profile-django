<h1 class="mt-4">{{ title }}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Reference</a></li>
    <li class="breadcrumb-item"><a routerLink="/admin/contact/list">{{ title }}</a></li>
    <li class="breadcrumb-item active">Detail</li>
</ol>
<form autocomplete="off">
  <div class="card mb-4">
     <div class="card-header bg-danger text-white">
         <h6><i class="fas fa-search"></i>&nbsp;Detail of {{ title }}</h6>
     </div>
     <div class="card-body">
         <div class="row mb-3">
             <label  class="col-sm-2 col-form-label">Name </label>
             <div class="col-sm-10">
                 <input type="text" readonly class="form-control-plaintext" value="XXX" />
             </div>
         </div>
         <div class="row mb-3">
             <label  class="col-sm-2 col-form-label">Email </label>
             <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" value="XXX" />
             </div>
         </div>
         <div class="row mb-3">
             <label  class="col-sm-2 col-form-label">Phone </label>
             <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" value="XXX" />
             </div>
         </div>
         <div class="row mb-3">
             <label  class="col-sm-2 col-form-label">Website</label>
             <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" value="XXX" />
             </div>
         </div>
          <div class="row mb-3">
             <label  class="col-sm-2 col-form-label">Address </label>
             <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" value="XXX" />
             </div>
         </div>
     </div>
     <div class="card-footer clearfix">
         <div class="float-start">
            <a routerLink="/admin/contact/list" data-bs-toggle="tooltip" data-bs-placement="top" title="Back To List" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i>&nbsp;Back To List
            </a>
             &nbsp;
         </div>
         <div class="float-end"></div>
     </div>
 </div>
</form>
